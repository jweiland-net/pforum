<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="main">
    <h1>Listing for Post</h1>

    <f:flashMessages/>

    <table class="tx_pforum">
        <tr>
            <th>{f:translate(key: 'tx_pforum_domain_model_post.title')}</th>
            <th>{f:translate(key: 'tx_pforum_domain_model_post.description')}</th>
            <th></th>
            <th></th>
        </tr>

        <f:for each="{posts}" as="post">
            <tr>
                <td>
                    <f:link.action action="show" arguments="{post : post}"> {post.title}</f:link.action>
                </td>
                <td>
                    <f:link.action action="show" arguments="{post : post}"> {post.description}</f:link.action>
                </td>
                <td>
                    <f:link.action action="edit" arguments="{post : post}">Edit</f:link.action>
                </td>
                <td>
                    <f:link.action action="delete" arguments="{post : post}">Delete</f:link.action>
                </td>
            </tr>
        </f:for>
    </table>

    <f:link.action action="new">New Post</f:link.action>
</f:section>
</html>
