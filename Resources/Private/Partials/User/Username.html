<html lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{user.name}">
    <f:then>
        {user.name}
    </f:then>
    <f:else>
        <f:if condition="{user.username}">
            <f:then>
                {user.username}
            </f:then>
            <f:else>
                {f:translate(key: 'anonymous')}
            </f:else>
        </f:if>
    </f:else>
</f:if>
</html>
